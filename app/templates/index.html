<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>Task Notification</title>
  </head>
  <body>
    <h1>Schedule Notification</h1>
    <form action="/schedule_task" method="post">
      <label for="email">Email:</label>
      <input type="email" name="email" required /><br />

      <label for="password">Password:</label>
      <input type="password" name="password" required /><br />

      <label for="medicine_name">Medicine Name:</label>
      <input type="text" name="medicine_name" required /><br />

      <label for="reminder_time">Reminder Time (YYYY-MM-DD HH:MM):</label>
      <input type="text" name="reminder_time" required /><br />

      <button type="submit">Schedule Reminder</button>
    </form>
  </body>
</html>
